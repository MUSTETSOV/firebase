<div  fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="nowrap" fxLayoutGap="30px" fxLayoutAlign="center center">
    <section >
      <form
      class="margin-form"
        #f = "ngForm"
        (ngSubmit) = "save(f.value)"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px">
        <mat-form-field hintLabel="You need title">
          <input
            #tit="ngModel"
            [(ngModel)] = "portfolio.title"
            name="title"
            matInput
            required
            placeholder="Title">
        </mat-form-field>
  
        <mat-form-field hintLabel="You need title">
          <textarea
            #tit="ngModel"
            [(ngModel)] = "portfolio.description"
            name="description"
            matInput
            required
            placeholder="Description">
        </textarea>
        </mat-form-field>

            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Save</button>
