<mat-card >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src] ="" alt="title">
    <mat-card-actions>
      <button mat-raised-button color="primary">Add</button>
    </mat-card-actions>

<form [formGroup]="formTemplate" (submit) = "onSubmit(formTemplate.value)">
    <div>
    <img [src]="imgSrc" width="350" height="250" (click)="fileUploader.click()">
</div>
<div class="form-group">
    <label>Select file to upload</label>
    <input type="file" accept="image/png, image/jpg, image/jpeg" class="form-control" #fileUploader formControlName="imageUrl" (change) = "showPreview($event)">
    <div style="color:red" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.</div>
</div>
<div class="form-group">
        
        <input class="form-control" formControlName="caption" placeholder="Caption">
        <div style="color:red" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required.</div>
    </div>
    <div class="form-group">
            <select class="form-control" formControlName="category">
                <option value="Animal" selected>Animal</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Bird">Bird</option>
            </select>
            
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
</form>


  </mat-card>
