<section>
    <mat-list>
      <h3 mat-subheader>Categories</h3>
        <mat-nav-list>
          <a mat-list-item
          routerLink="/shop"
          [class.active]="!category">
              <mat-icon mat-list-icon>folder</mat-icon>All</a>
          <a mat-list-item *ngFor="let c of categories$ | async"
          routerLink="/shop"
          [queryParams]="{ category: c.name }"
          [class.active]="category === c.name" >
          <mat-icon mat-list-icon>folder</mat-icon> {{ c.name }}
        </a>
       </mat-nav-list>
      <mat-divider></mat-divider>
    </mat-list>
</section>
